name = "myjoe"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
pages_build_output_dir = "dist"

# R2 bucket bindings
# These will be configured in the Cloudflare Pages dashboard
[[r2_buckets]]
binding = "R2_AVATARS"
bucket_name = "myjoe-avatars"

[[r2_buckets]]
binding = "R2_PROJECTS"
bucket_name = "myjoe-projects"

[[r2_buckets]]
binding = "R2_EXPORTS"
bucket_name = "myjoe-exports"

[[r2_buckets]]
binding = "R2_FEEDBACK"
bucket_name = "myjoe-feedback"
